<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student FAQ Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      font-weight: bold;
      color: blue;
    }
    .bot {
      color: green;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Student FAQ Bot</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me a question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(sender === 'You' ? 'user' : 'bot');
      div.textContent = `${sender}: ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('You', message);
      input.value = '';

      try {
        const res = await fetch('https://student-faq-bot.onrender.com/webhook', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queryResult: {
              queryText: message,
              parameters: {}
            }
          })
        });

        const data = await res.json();
        appendMessage('Bot', data.fulfillmentText || 'Sorry, I didnâ€™t get that.');
      } catch (error) {
        appendMessage('Bot', 'Error contacting the bot. Please try again later.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
